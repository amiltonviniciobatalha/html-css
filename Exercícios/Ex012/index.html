<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio sevidor.</p>
    <video controls width="500" poster="imagens/imagem png.png" controls>
        <source src="midias/meu-video-mp4.mp4" type="video/mp4">
        <source src="midias/meu-video-m4v.m4v" type="video/m4v">
        <source src="midias/meu-video-WEBM.webm" type="video/webm">
        <source src="midias/meu-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>

    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P7Cz2IPe5J8?si=WWqIue6Oxls4LOGj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
